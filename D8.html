<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <header onclick="makeItClickable()">
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />
      <nav>
        <ul id="firstList">
          <li>1st</li>
          <li>2nd</li>
          <li>3rd</li>
        </ul>

        <ul id="secondList">
          <li>4st</li>
          <li>5nd</li>
          <li>6rd</li>
        </ul>

        <a
          href="https://s3.eu-west-1.amazonaws.com/eduflow-production/activity-resources/strive.school"
          >This link goes to Strive School
        </a>
      </nav>
      <article>
        <div>
          <p>This text is just for the exercise</p>
        </div>
      </article>
      <form>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </form>
    </main>
    <div>
      <input type="button" value="changeTitle()" onclick="changeTitle()" />
      <input
        type="button"
        value="addClassToTitle()"
        onclick="addClassToTitle()"
      />
      <input
        type="button"
        value="changePcontent()"
        onclick="changePcontent()"
      />
      <input type="button" value="changeUrls()" onclick="changeUrls()" />
      <input
        type="button"
        value="addToTheSecond()"
        onclick="addToTheSecond()"
      />
      <input type="button" value="addParagraph()" onclick="addParagraph()" />
      <input
        type="button"
        value="firstUlDisappear()"
        onclick="firstUlDisappear()"
      />
      <input type="button" value="paintItGreen()" onclick="paintItGreen()" />
    </div>

    <footer onclick="changeFooterText()">
      <p>And this text is just for the exercise too!</p>
    </footer>
    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        document.getElementsByTagName("h1")[0].innerText = "This is the new me!"
      }
      // changeTitle()

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        document.getElementsByTagName("h1")[0].classList.toggle("myHeading")
      }
      // addClassToTitle()

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
        document.querySelector("div p").innerText = "I've changed, you know..."
      }
      // changePcontent()

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        const aList = document.getElementsByTagName("a")
        for (const a of aList) {
          a.href = "https://www.google.com"
        }
      }
      // changeUrls()

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
       */

      const addToTheSecond = function (content) {
        document.getElementById("secondList").innerHTML += "<li>7th</li>"
      }
      // addToTheSecond()

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function (content) {
        document.querySelector("div p").innerHTML +=
          "<p>How did I get here?</p>"
      }
      //addParagraph()

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
        document.getElementsByTagName("ul")[0].remove()
      }
      //firstUlDisappear()

      /* EXERCISE 8
      Write a function for making the background of every UL green.
      */

      const paintItGreen = function () {
        const ulArray = document.getElementsByTagName("ul")
        for (const ul of ulArray) {
          ul.style.backgroundColor = "green"
        }
      }
      //paintItGreen()

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */
      const getRandomColor = function () {
        const red = Math.floor(Math.random() * 256)
        const green = Math.floor(Math.random() * 256)
        const blue = Math.floor(Math.random() * 256)
        return `rgb(${red},${green},${blue})`
      }

      const makeItClickable = function () {
        document.getElementsByTagName("header")[0].style.color =
          getRandomColor()
      }

      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */

      const getRandomPhrase = function () {
        const arrayOfPhrases = [
          "What am I doing?",
          "Is this even real life?",
          "This footer is constantly changing man!",
          "What the Hell man?",
          "Stop it!",
        ]
        return arrayOfPhrases[Math.floor(Math.random() * arrayOfPhrases.length)]
      }

      const changeFooterText = function () {
        document.getElementsByTagName(
          "footer"
        )[0].innerHTML = `<p>${getRandomPhrase()}</p>`
      }

      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value just after any keystroke.
      */

      const inputField = document.getElementById("input-field")

      const logInput = function () {
        console.log(inputField.value)
      }

      inputField.onkeypress = logInput

      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */

      window.onload = function () {
        alert("Welcome friend.")
      }

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    </script>
  </body>
</html>
